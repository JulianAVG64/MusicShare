apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: musicshare
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      # Anti-affinity para distribuir en diferentes nodos
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - frontend
                topologyKey: kubernetes.io/hostname
      containers:
        - name: frontend
          image: musicshare/frontend:latest
          ports:
            - containerPort: 80
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: REACT_APP_API_GATEWAY
              value: "http://localhost/api"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: musicshare
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
  type: ClusterIP
---
# Servicio tipo LoadBalancer para acceso público al Frontend
# Este es el punto de entrada principal para usuarios finales
apiVersion: v1
kind: Service
metadata:
  name: frontend-loadbalancer
  namespace: musicshare
  labels:
    app: frontend
  annotations:
    # AWS específico (si se usa EKS)
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    # Azure específico (si se usa AKS)
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
    # GCP específico (si se usa GKE)
    cloud.google.com/load-balancer-type: "External"
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
  type: LoadBalancer
  externalTrafficPolicy: Local
  sessionAffinity: None
  healthCheckNodePort: 30000
